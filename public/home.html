<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEAR Bankable</title>
    <link rel="icon" href="./img/near-logo-white.png">
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body>
    <div class="min-h-screen min-w-screen w-full h-full from-green-900 to-green-500 bg-gradient-to-b text-white">
        
        <header>
            <div class="container mx-auto px-6">
                <div class="flex items-center justify-between py-4">
                    <a href="#" class="flex items-center font-semibold text-lg">
                        <img src="./img/near-logo-white.png" alt="logo" class="mr-3">
                        NEAR Bankable
                    </a>
                    <a href="#" class="inline-block border font-semibold border-white px-6 py-2 hover:bg-white hover:text-green-800 active:bg-gray-200 duration-200 transition-all">
                        Login with NEAR
                    </a>
                </div>
            </div>
        </header>

        <section class="relative 2xl:mt-12">
            <div class="container mx-auto px-6 py-8">
                <div class="flex justify-between flex-col-reverse md:flex-row">
                    <div class="">
                        <h2 class="uppercase text-7xl font-bold leading-tight">
                            Safe place <br class="hidden xl:block">
                             to storage <br class="hidden xl:block"> 
                             your near
                            </h2>
                        <a href="#" class="inline-block mt-6 border font-semibold text-xl border-white px-6 py-2 hover:bg-white hover:text-green-800 active:bg-gray-200 duration-200 transition-all">
                            Start saving
                        </a>
                        <h3 class="mt-24 text-4xl uppercase font-bold">
                            <span class="text-2xl">
                                here short <br>
                            </span>
                            introduction
                        </h3>
                    </div>
                    <div class="relative">
                        <img src="./img/safe.png" alt="" width="500px">
                    </div>
                </div>
                <hr class="my-4 w-24 bg-white h-1">
                <div class=" flex flex-col md:flex-row md:space-x-32 font-semibold justify-center md:justify-start">
                    <div class="flex items-center cursor-pointer">
                        <p class="-mr-12 text-9xl text-green-400 font-extrabold ">1</p>
                        <p class="text-2xl">Send NEAR to your Bankable</p>
                    </div>
                    <div class="flex items-center text-green-100 hover:text-white cursor-pointer">
                        <p class="-mr-12 text-9xl text-green-400 font-extrabold">2</p>
                        <p class="text-2xl ">Hold it for better times</p>
                    </div>
                    <div class="flex items-center text-green-200 hover:text-white cursor-pointer">
                        <p class="-mr-12 text-9xl text-green-400 font-extrabold ">3</p>
                        <p class="text-2xl">Withdraw for your needs</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
